---
- name: install dependencies (yum)
  become: yes
  yum:
    name: which
    state: present

- name: install VS Code repo (yum)
  become: yes
  yum_repository:
    name: code
    description: Visual Studio Code repo
    file: vscode
    baseurl: "{{ packages_microsoft_com }}/yumrepos/vscode"
    gpgkey: "{{ packages_microsoft_com }}/keys/microsoft.asc"
    gpgcheck: yes

- name: install VS Code (yum)
  become: yes
  yum:
    name: "{{ visual_studio_code_package }}{{ (visual_studio_code_version | length > 0) | ternary('-' + visual_studio_code_version, '') }}"
    state: present
